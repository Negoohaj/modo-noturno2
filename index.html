<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- T√≠tulo da p√°gina -->
    <title>Toggle Dark Mode</title>

    <!-- Estilos CSS -->
    <style>
        /* Estilo padr√£o do corpo da p√°gina */
        body {
            transition: background-color 0.5s; /* Transi√ß√£o suave para a mudan√ßa de cor de fundo */
        }

        /* Estilo para o modo claro */
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        /* Estilo para o modo escuro */
        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Estilo para o bot√£o de altern√¢ncia (inicialmente oculto) */
        #toggle-btn {
            display: none;
        }

        /* Estilo para o r√≥tulo do bot√£o de altern√¢ncia */
        #toggle-label {
            display: inline-block;
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        /* Estilo para o r√≥tulo do bot√£o de altern√¢ncia quando hover */
        #toggle-label:hover {
            background-color: #0e71e0;
        }

        /* Estilo para o r√≥tulo do bot√£o de altern√¢ncia quando o bot√£o est√° marcado (checked) */
        #toggle-btn:checked + #toggle-label {
            background-color: #333;
        }

        /* Estilo para o √≠cone do sol (‚òÄÔ∏è) antes do r√≥tulo quando o bot√£o est√° marcado (checked) */
        #toggle-btn:checked + #toggle-label::before {
            content: "‚òÄÔ∏è";
        }

        /* Estilo para o √≠cone da lua (üåô) antes do r√≥tulo */
        #toggle-label::before {
            content: "üåô";
            margin-right: 5px;
        }
    </style>
</head>
<body class="light-theme"> <!-- Inicialmente, o corpo da p√°gina tem a classe light-theme -->

    <!-- Bot√£o de altern√¢ncia oculto -->
    <input type="checkbox" id="toggle-btn">
    
    <!-- R√≥tulo estilizado como bot√£o -->
    <label for="toggle-btn" id="toggle-label"></label>

    <!-- Script JavaScript -->
    <script>
        // Obtenha refer√™ncias para o bot√£o de altern√¢ncia e o corpo da p√°gina
        const toggleBtn = document.getElementById('toggle-btn');
        const body = document.body;

        // Adicione um ouvinte de evento para a mudan√ßa no bot√£o de altern√¢ncia
        toggleBtn.addEventListener('change', () => {
            // Alternar a classe dark-theme no corpo da p√°gina com base no estado do bot√£o de altern√¢ncia
            body.classList.toggle('dark-theme', toggleBtn.checked);
        });
    </script>
</body>
</html>
